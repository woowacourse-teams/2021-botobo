# test

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
  jpa:
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: create
  redis:
    host: localhost
    port: 6379
  config:
    activate:
      on-profile: test
  flyway:
    enabled: false

security:
  jwt:
    access-token:
      secret-key: accesstokentestkey
      expire-length: 1000000
    refresh-token:
      secret-key: refreshtokentestkey
      expire-length: 2000000
