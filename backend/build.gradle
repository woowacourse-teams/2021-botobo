plugins {
    id "org.asciidoctor.convert" version "1.5.9.2"
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'botobo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {

    // spring
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // validation
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // test
    testImplementation 'io.rest-assured:rest-assured:3.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    runtimeOnly 'com.h2database:h2'

    // lombok
    implementation 'org.projectlombok:lombok'

    // database
    implementation 'org.mariadb.jdbc:mariadb-java-client'

    // restdocs
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
    asciidoctor 'org.springframework.restdocs:spring-restdocs-asciidoctor'

    // lombok
    annotationProcessor 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    // log
    implementation 'net.rakugakibox.spring.boot:logback-access-spring-boot-starter:2.7.1'

    // jwt
    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    // bind
    implementation 'javax.xml.bind:jaxb-api:2.1'

    // aws s3
    implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'

    //test containers
    implementation("com.amazonaws:aws-java-sdk-s3")
    testImplementation "org.testcontainers:localstack:1.15.3"

    // FileNameUtils
    implementation 'org.apache.tika:tika-core:2.0.0'
}

ext {
    snippetsDir = file('build/generated-snippets')
}

task copyDev(type: Copy) {
    from '../dev/application-prod.yml'
    into './src/main/resources'

    from '../dev/application-dev.yml'
    into './src/main/resources'

    from '../dev/application-local.yml'
    into './src/main/resources'
}

test {
    useJUnitPlatform()
}

asciidoctor.doFirst {
    delete file('src/main/resources/static/api/docs')
}

asciidoctor {
    inputs.dir snippetsDir
    dependsOn test
}

task createDocument(type: Copy) {
    dependsOn asciidoctor

    from file("build/asciidoc/html5/index.html")
    into file("src/main/resources/static/api/docs")
}

build {
    dependsOn copyDev
    dependsOn createDocument
}
